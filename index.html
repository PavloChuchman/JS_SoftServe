<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="checkbox" id="checkbox1"> <label for="checkbox1">Чекбокс 1</label><br>
    <input type="checkbox" id="checkbox2"> <label for="checkbox2">Чекбокс 2</label><br>
    <input type="checkbox" id="checkbox3"> <label for="checkbox3">Чекбокс 3</label><br>
    <input type="checkbox" id="checkbox4"> <label for="checkbox4">Чекбокс 4</label><br>
    <input type="checkbox" id="checkbox5"> <label for="checkbox5">Чекбокс 5</label><br>
    <input type="checkbox" id="checkbox6"> <label for="checkbox6">Чекбокс 6</label><br>

    <script>
        let selectedCheckboxes = 0;

$("input[type='checkbox']").change(function() {
    if (this.checked) {
        selectedCheckboxes++;

        if (selectedCheckboxes >= 3) {
            
            $("input[type='checkbox']").prop("disabled", true);
        }
    } else {
        selectedCheckboxes--;
        
        $("input[type='checkbox']").prop("disabled", false);
    }
});
    </script>
</body>
</html>
